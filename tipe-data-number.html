<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Number</title>
  </head>
  <body>
    <script>
      // bilangan bulat
      document.writeln(100);
      document.writeln(`<br>`);

      // bilangan pecahan
      document.writeln(1.1);
      document.writeln(`<br>`);

      // number notation
      // hexadecimal
      document.writeln(0xabcdef);
      document.writeln(`<br>`);

      // binary
      document.writeln(0b11111111);
      document.writeln(`<br>`);

      // octal
      document.writeln(0o01234567);
      document.writeln(`<br>`);
    </script>
  </body>
</html>
