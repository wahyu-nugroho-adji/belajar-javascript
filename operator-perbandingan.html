<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Perbandingan</title>
  </head>
  <body>
    <script>
      let result = 1 > 2; // lebih besar dari; false
      document.writeln(`<p>${result}</p>`);

      result = 1 < 2; // lebih kecil dari; true
      document.writeln(`<p>${result}</p>`);

      result = 1 == "1"; // sama dengan; true
      document.writeln(`<p>${result}</p>`);

      result = 1 === "1"; // sama dengan dan sama tipe; false
      document.writeln(`<p>${result}</p>`);

      result = 1 != "1"; // tidak sama dengan; false
      document.writeln(`<p>${result}</p>`);

      result = 1 !== "1"; // tidak sama dengan dan tidak sama tipe; true
      document.writeln(`<p>${result}</p>`);
    </script>
  </body>
</html>
