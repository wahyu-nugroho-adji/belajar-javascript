<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch expression</title>
  </head>
  <body>
    <script>
      // switch bisa digunakan untuk perbandingan if else sederhana seperti perbandingan ==
      const grade = 100;
      switch (grade) {
        case 100:
          console.log(`You are something else!`);
          break;
        case 90:
          console.log(`You are very smart!`);
          break;
        case 80:
          console.log(`You are smart!`);
          break;
        case 70:
          console.log(`You can be better!`);
          break;
        default:
          console.info(`You need to catch up!`);
      }
    </script>
  </body>
</html>
