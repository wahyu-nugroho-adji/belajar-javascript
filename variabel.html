<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variabel</title>
  </head>
  <body>
    <script>
      let nama = "wahyu"; // value bisa berubah-ubah
      const pi = 3.14; // value tidak bisa diubah

      nama = "budi"; // tidak error
      pi = 3.0; // error

      console.info(`${nama}`);
      console.info(`${pi}`);
    </script>
  </body>
</html>
