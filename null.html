<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Null</title>
  </head>
  <body>
    <script>
      let value = 1;

      if (value === null) {
        console.info(`Value is null`);
      } else if (value === undefined) {
        console.info(`Value is undefined`);
      } else {
        console.info(`Value: ${value}`);
      }
    </script>
  </body>
</html>
