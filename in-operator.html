<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In Operator</title>
  </head>
  <body>
    <script>
      // In operator: check if a property or index is available or not. Therefore return boolean value
      const person = {
        fullName: "Wahyu Nugroho Adji",
        address: "Indonesia",
        age: 22,
        hobbies: undefined,
      };

      const name = "fullName" in person; // true
      console.info(name);

      const hobby = "hobbies" in person; // true
      console.info(hobby);

      const fruits = ["apple", "banana", ""];

      const result = 2 in fruits; // true
      console.info(result);
    </script>
  </body>
</html>
