<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ternary Operator</title>
  </head>
  <body>
    <script>
      // Ternary operator
      // data type variable = condition ? value if true : value if false
      const myGrade = 80;
      const isQualified =
        myGrade >= 70 ? "You are qualified" : "You are not qualified";

      console.info(isQualified);
    </script>
  </body>
</html>
