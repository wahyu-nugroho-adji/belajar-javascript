<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Template</title>
  </head>
  <body>
    <script>
      // string template
      const firstName = "wahyu";
      const middleName = "nugroho";
      const lastName = "adji";
      const template = `Name: ${firstName} ${middleName} ${lastName}`;

      console.info(template);

      // string template as expression
      const myValue = 90;
      const template2 = `Name: ${firstName}, Qualified: ${myValue > 70}`;

      console.info(template2);

      // string template multi line
      const multiline = `Wahyu 
Nugroho
Adji`;

      document.writeln("<pre>");
      document.writeln(multiline);
      document.writeln("</pre>");
    </script>
  </body>
</html>
