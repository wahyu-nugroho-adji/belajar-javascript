<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Else If Expression</title>
  </head>
  <body>
    <script>
      const myGrade = 100;
      const minGrade = 80;

      if (myGrade > minGrade) {
        console.info(`You are qualified!`);
      } else if (myGrade === minGrade) {
        console.info(`You nearly qualified`);
      } else {
        console.info(`You are not qualified`);
      }
    </script>
  </body>
</html>
