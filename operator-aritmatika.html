<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Aritmatika</title>
  </head>
  <body>
    <script>
      // pertambahan
      let result = 1 + 1; // 2
      document.writeln(result);
      document.writeln(`<br>`);

      // pengurangan
      result = result - 1; // 1
      document.writeln(result);
      document.writeln(`<br>`);

      // perkalian
      result = result * 1; // 1
      document.writeln(result);
      document.writeln(`<br>`);

      // pembagian
      result = result / 1; // 1
      document.writeln(result);
      document.writeln(`<br>`);

      // modulo/sisa bagi
      result = result % 1; // 0
      document.writeln(result);
      document.writeln(`<br>`);

      // perpangkatan
      result = result ** 1; // 1
      document.writeln(result);
      document.writeln(`<br>`);
    </script>
  </body>
</html>
