<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typeof</title>
  </head>
  <body>
    <script>
      // operator typeof

      let value = [];
      if (typeof value === "undefined") {
        alert(`Undefined`);
      } else if (typeof value === "number") {
        alert(`Number`);
      } else if (typeof value === "string") {
        alert(`String`);
      } else if (typeof value === "boolean") {
        alert(`Boolean`);
      } else if (typeof value === "object") {
        alert(`Object`);
      }
    </script>
  </body>
</html>
