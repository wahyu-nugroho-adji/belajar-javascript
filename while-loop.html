<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While Loop</title>
  </head>
  <body>
    <script>
      /*  While loop: Similar to for loop but without
            init statement and post statement. Post
            statement will be in loop code block.
        */

      let counter = 1;
      while (counter <= 5) {
        document.writeln(`<p>Perulangan: ${counter}</p>`);
        counter++; // post statement
      }
    </script>
  </body>
</html>
